    <script>
        function realtimeClock() {
            var watch = document.querySelector("#clock");

            function getHour() {
                var date = new Date();
                var d = formateDate(date.getDate())
                var mo = formateDate(date.getMonth())
                var y = formateDate(date.getFullYear())
                var h = formateDate(date.getHours());
                var m = formateDate(date.getMinutes());
                var s = formateDate(date.getSeconds());

                return h + ":" + m + ":" + s + "/" + d + "." + mo + "." +y;
            }

            function formateDate(t) {
                return t < 10 ? "0" + t : t;
            }

            function showWatch(current) {
                watch.textContent = current;
            }

            setInterval(function () {
                showWatch(getHour());
            }, 100);
        }
        realtimeClock()
    </script>
